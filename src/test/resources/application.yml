spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:default;mode=mysql
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      idle-timeout: 30000
      connection-test-query: "SELECT 1"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    database: h2
    generate-ddl: true