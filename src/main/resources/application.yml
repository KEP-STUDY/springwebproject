spring:
  h2:
    console:
      enabled: true
  profiles:
    active: local
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:test
      driver-class-name: org.h2.Driver
      username: sa
      password:
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: create
